<nb-card>
  <nb-card-body>
    <nb-tabset>
      <nb-tab
        tabTitle="New Cases"
        tabIcon="plus-circle-outline"
        badgeText="0"
        badgePosition="top right"
        badgeStatus="success"
        [nbPopover]="templatePopupRefCases"
        nbPopoverTrigger="hover"
        nbPopoverPlacement="left"
      >
      </nb-tab>

      <nb-tab
        tabTitle="Active Cases"
        tabIcon="calendar-outline"
        [nbPopover]="templatePopupRefActive"
        nbPopoverTrigger="hover"
        nbPopoverPlacement="left"
      >
      </nb-tab>

      <nb-tab
        tabTitle="Recovered"
        tabIcon="bookmark-outline"
        [nbPopover]="templatePopupRefRecovered"
      >
      </nb-tab>

      <nb-tab
        tabTitle="Quarantined"
        tabIcon="home-outline"
        [nbPopover]="templatePopupRefQuarantined"
      >
      </nb-tab>

      <nb-tab
        tabTitle="Isolated"
        tabIcon="person-outline"
        [nbPopover]="templatePopupRefIsolated"
      >
      </nb-tab>

      <nb-tab
        tabTitle="Swabs"
        tabIcon="thermometer-plus-outline"
        [nbPopover]="templatePopupRefSwabs"
      >
      </nb-tab>

      <nb-tab
        tabTitle="Tests"
        tabIcon="checkmark-square-outline"
        [nbPopover]="templatePopupRefPcRdt"
      >
      </nb-tab>

      <nb-tab
        tabTitle="Returnees"
        tabIcon="people-outline"
        badgeText="12"
        badgeStatus="warning"
        [nbPopover]="templatePopupRefReturnees"
      >
      </nb-tab>

      <nb-tab
        tabTitle="Deaths"
        tabIcon="person-delete-outline"
        badgeText="99+"
        badgeStatus="danger"
        [nbPopover]="templatePopupRefDeaths"
      >
      </nb-tab>

    </nb-tabset>
    <cov-map></cov-map>
  </nb-card-body>
  <nb-card-footer>Source: Bipad</nb-card-footer>
</nb-card>

<cov-dashboard-grid></cov-dashboard-grid>


<ng-template #templatePopupRefCases>
  <p>List of <strong>New Cases Today</strong>.</p>
</ng-template>

<ng-template #templatePopupRefActive>
  <p>List of <strong>Active Cases Today</strong>.</p>
</ng-template>

<ng-template #templatePopupRefRecovered>
  <p>List of <strong>Recovered Till Today</strong>.</p>
</ng-template>

<ng-template #templatePopupRefQuarantined>
  <p>List of <strong>Quarantined Till Today</strong>.</p>
</ng-template>

<ng-template #templatePopupRefIsolated>
  <p>List of <strong>Isolated Till Today</strong>.</p>
</ng-template>

<ng-template #templatePopupRefSwabs>
  <p>List of <strong>Swabs Till Today</strong>.</p>
</ng-template>

<ng-template #templatePopupRefPcRdt>
  <p>List of <strong>PCR & RDT Tests Till Today</strong>.</p>
</ng-template>

<ng-template #templatePopupRefReturnees>
  <p>List of <strong>Returnees Till Today</strong>.</p>
</ng-template>

<ng-template #templatePopupRefDeaths>
  <p>List of <strong>Deaths Till Today</strong>.</p>
</ng-template>
