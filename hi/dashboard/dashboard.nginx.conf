#dashboard
# change port and domain to the needed values
server {
  listen 80;
  server_name covidb.cosys.work;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name covidb.cosys.work;

  root /usr/share/nginx/html;utils

  ssl on;
  ssl_certificate /etc/letsencrypt/live/yournamehere.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/yournamehere.com/privkey.pem;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
  ssl_session_cache shared:SSL:1m;

  location / {
    proxy_pass http://localhost:5984;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Ssl on;
  }

  location ~ /.well-known {
    allow all;
  }
}
